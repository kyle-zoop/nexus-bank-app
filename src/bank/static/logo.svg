<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Hexagon shape for "Nexus" -->
  <g filter="url(#shadow)">
    <polygon points="15,10 25,5 35,10 35,20 25,25 15,20" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="0.5"/>
    <polygon points="18,12 22,10 26,12 26,18 22,20 18,18" fill="#ffffff" opacity="0.9"/>
    <circle cx="22" cy="15" r="2" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Company name -->
  <text x="45" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="700" fill="url(#logoGradient)">NEXUS</text>
  <text x="45" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="400" fill="#64748b">DIGITAL BANK AUSTRALIA</text>
  
  <!-- Small Australian flag element -->
  <g transform="translate(170, 8)">
    <rect x="0" y="0" width="20" height="12" fill="#012169"/>
    <polygon points="0,0 20,12 20,8 4,0" fill="#ffffff"/>
    <polygon points="0,12 20,0 20,4 4,12" fill="#ffffff"/>
    <polygon points="0,0 0,12 8,6" fill="#ffffff"/>
    <polygon points="20,0 20,12 12,6" fill="#ffffff"/>
    <polygon points="0,0 20,12 18,12 0,2" fill="#c8102e"/>
    <polygon points="20,0 0,12 2,12 20,2" fill="#c8102e"/>
    <rect x="8" y="0" width="4" height="12" fill="#c8102e"/>
    <rect x="0" y="4" width="20" height="4" fill="#c8102e"/>
  </g>
</svg>
