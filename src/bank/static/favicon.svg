<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="faviconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)" filter="url(#faviconShadow)"/>
  
  <!-- Hexagon shape -->
  <g transform="translate(16, 16)">
    <polygon points="-6,-3 0,-6 6,-3 6,3 0,6 -6,3" fill="#ffffff" opacity="0.95"/>
    <polygon points="-4,-2 0,-4 4,-2 4,2 0,4 -4,2" fill="url(#faviconGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Small "N" letter -->
  <text x="16" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" font-weight="700" fill="#ffffff" text-anchor="middle">N</text>
</svg>
