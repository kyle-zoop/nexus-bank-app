server {
    listen 80;
    server_name nexus-bank.com.au www.nexus-bank.com.au;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Proxy all requests to Flask app running on port 5000
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Serve static files directly (CSS, JS, images)
    location /static {
        alias /var/www/nexus-bank-app/src/bank/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Hide server version
    server_tokens off;
    
    # Limit file upload size
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/nexus-bank_access.log;
    error_log /var/log/nginx/nexus-bank_error.log;
}
